---
- name: Config elk VM with Docker
  hosts: ELK
  remote_user: RedAdmin
  become: true
  tasks:

  - name: Use more memory
    sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes

      
  - name: docker.io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: install pip3
    apt:
      name: python3-pip
      state: present

  - name: Install Python Docker Module
    pip:
      name: docker
      state: present
 
  - name: download and launch our elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports: 5601:5601,9200:9200,5044:5044

  - name: enable docker service
    systemd:
     name: docker
     enabled: yes 